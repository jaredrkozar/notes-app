<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/base_styles.css">

    <title>Hello Fused</title>

<body>
    <div class="loginform">
        <h1 id="title">Notes</h1>
        <h1 id="titletext">Create Your Account</h1>
        <form id="login_idx" action="/login" method="post">
            <label>Username:</label><input type="text" name="username"/>
            <br><br>
            <label>Password:</label><input type="password" name="password"/>
            <br><br>
            <div class="buttons">
                <button type="button" id="loginbutton">Create Account</button>
            </div>
        </form>
        <button type="button" id="switchbutton"><a href="/login">Already have an account? You can log in here</a></button>
    </div>
</body>
